<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Interview Calendar</title>
    <link rel="shortcut icon" href="images/shortcut.ico">

    <!-- This CSS is inlined so the page can render as fast as possible. Here's a nice, if wordy, writeup on the topic: https://developers.google.com/speed/docs/insights/mobile -->
    <style>
    * {
        font-family: Helvetica, Arial, "lucida grande", tahoma, verdana, arial, sans-serif;
        list-style: none;
        margin: 0;
        padding: 0;

        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
    }

    .calendar {
        margin: 0 auto;
        overflow: hidden;
        padding: 26px 10px 10px;
        width: 705px;
    }

    .calendar .times {
        float: left;
        padding: 0 9px 0 0;
        text-align: right;
        width: 64px;
    }

    .calendar .times li {
        color: #686868;
        font-size: 12px;
        font-weight: bold;
        line-height: 1;
        margin: 0;
        padding: 0 0 19.3px 0;
    }

    .calendar .times li span,
    .calendar .times li:nth-child(even) {
        color: #a6a6a6;
        font-size: 9px;
        font-weight: normal;
        padding-left: 2px;
    }

    .calendar .times li:last-child {
        padding: 0;
    }

    .calendar .events {
        background-color: #ececec;
        border-left: 1px solid #d5d5d5;
        float: left;
        height: 720px;
        margin: 4px auto 0;
        padding: 0 10px;
        width: 621px;
    }
    </style>
</head>
<body>

    <div class="calendar">
        <ul class="times">
            <li>9:00 <span>AM</span></li>
            <li>9:30</li>
            <li>10:00 <span>AM</span></li>
            <li>10:30</li>
            <li>11:00 <span>AM</span></li>
            <li>11:30</li>
            <li>12:00 <span>PM</span></li>
            <li>12:30</li>
            <li>1:00 <span>PM</span></li>
            <li>1:30</li>
            <li>2:00 <span>PM</span></li>
            <li>2:30</li>
            <li>3:00 <span>PM</span></li>
            <li>3:30</li>
            <li>4:00 <span>PM</span></li>
            <li>4:30</li>
            <li>5:00 <span>PM</span></li>
            <li>5:30</li>
            <li>6:00 <span>PM</span></li>
            <li>6:30</li>
            <li>7:00 <span>PM</span></li>
            <li>7:30</li>
            <li>8:00 <span>PM</span></li>
            <li>8:30</li>
            <li>9:00 <span>PM</span></li>
        </ul>

        <div class="events"></div>
    </div>

    <script src="js/calendar.js" async></script>

</body>
</html>
